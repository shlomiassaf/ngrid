<p class="cdk-virtual-scroll-inner-width"></p>
<ng-content select=".cdk-virtual-scroll-before-content-wrapper"></ng-content>
<!--
  Wrap the rendered content in an element that will be used to offset it based on the scroll
  position.
-->
<div #contentWrapper [class.cdk-virtual-scroll-content-wrapper]="enabled" style="width: 100%" [style.minWidth]="minWidth">
  <ng-content></ng-content>
</div>

<!--
  Spacer used to force the scrolling container to the correct size for the *total* number of items
  so that the scrollbar captures the size of the entire data set.
-->
<div class="cdk-virtual-scroll-spacer" [style.transform]="_totalContentSizeTransform"></div>
<div *ngIf="pblFillerHeight"
    class="pbl-ngrid-space-fill"
    [style.minWidth]="minWidth"
    [style.top.px]="ngeRenderedContentSize"
    [style.height]="pblFillerHeight"></div>
