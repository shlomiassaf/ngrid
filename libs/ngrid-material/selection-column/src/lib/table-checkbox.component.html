<ng-container *pblNgridHeaderCellDef="name; col as col;">
  <mat-checkbox *ngIf="bulkSelectMode !== 'none'"
                style="overflow: initial"
                [color]="color"
                (click)="$event.stopPropagation()"
                (change)="$event ? masterToggle() : null"
                [checked]="allSelected"
                [indeterminate]="length > 0 && !allSelected">
  </mat-checkbox>
</ng-container>
<mat-checkbox *pblNgridCellDef="name; row as row;"
              style="overflow: initial"
              [color]="color"
              [disabled]=isCheckboxDisabled(row)
              (click)="$event.stopPropagation()"
              (change)="rowItemChange(row)"
              [checked]="selection.isSelected(row)">
</mat-checkbox>
<span *pblNgridFooterCellDef="name; col as col;">{{ length ? length : '' }}</span>
