<pbl-ngrid class="pbl-ngrid-cell-ellipsis" blockUi [dataSource]="ds" [columns]="columns">
  <ng-container cellTooltip
                [message]="getTooltipMessage"
                tooltipClass="my-cell-tooltip"
                position="above"
                showDelay="500"
                showHide="250"></ng-container>
</pbl-ngrid>
