<!-- DEFINING DEFAULT ADMIN MODULE WIDE UI BLOCKER (BUSY) FOR PBL-NGRID -->
<div *pblNgridBlockUiDef class="pbl-ngrid-ui-block">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!-- DEFINING DEFAULT ADMIN MODULE WIDE UI BLOCKER (BUSY) FOR PBL-NGRID -->

<!-- DEFINING DEFAULT NO DATA TEMPLATE -->
<div *pblNgridNoDataRef class="pbl-ngrid-no-data"><span>No Results</span></div>
<!-- DEFINING DEFAULT NO DATA TEMPLATE -->

<pbl-ngrid-drag-resize *pblNgridCellResizerRef="let ctx" [context]="ctx" [grabAreaWidth]="8">
  <span class="pbl-ngrid-column-resizer-handle"></span>
</pbl-ngrid-drag-resize>

<span *pblNgridCellDraggerRef="let ctx" [pblNgridColumnDrag]="ctx.col" cdkDragRootElementClass="cdk-drag column-reorder-handle" ></span>

<!-- DEFINING DEFAULT ADMIN MODULE WIDE COLUMNS FOR PBL-NGRID -->
<div *pblNgridCellDef="'*'; value as value;">{{value}}</div>
<div *pblNgridCellTypeDef="'visualBool'; value as value;">{{ value ? 'âœ…' : 'ðŸš«' }}</div>
<div *pblNgridCellTypeDef="'date'; value as value;">{{value | date: 'MMM dd, yyyy'}}</div>
<div *pblNgridCellTypeDef="'number'; value as value;">{{value | number: '1.0-2'}}</div>
<!-- Set's the currency based on a predefined currency in ISO format, provided in the `type.data` property of the column -->
<div *pblNgridCellTypeDef="'currency'; value as value; col as col;">{{value | currency:col.type.data:'symbol':'1.0-2'}}</div>
<div *pblNgridCellTypeDef="'datetime'; value as value;">{{value | date: 'MMM dd, yyyy  HH:mm'}}</div>
<div *pblNgridHeaderCellDef="'*'; col as col;">{{col.label | bsHeaderTitle}}</div>
<div *pblNgridFooterCellDef="'*'; col as col;">{{col.label | bsHeaderTitle}}</div>


<div *pblNgridHeaderCellTypeDef="'drag_and_drop_handle'"></div>
<div *pblNgridCellTypeDef="'drag_and_drop_handle'; let ctx" [pblNgridRowDrag]="ctx" cdkDragRootElement="pbl-ngrid-row" style="cursor: move">
  -
  <div class="pbl-ngrid-row-drag-placeholder" *cdkDragPlaceholder></div>
</div>

<!-- START RATINGS -->
<div *pblNgridCellTypeDef="'starRatings'; value as value">
  <ngb-rating [rate]="value" [max]="5"></ngb-rating>
</div>

<div *pblNgridCellTypeDef="'progressBar'; value as value; col as col" style="width:  100%;">
  <div [ngStyle]="col.type.data.style(value)" [style.width]="value + '%'">
    <div>{{ value }}%</div>
  </div>
</div>
