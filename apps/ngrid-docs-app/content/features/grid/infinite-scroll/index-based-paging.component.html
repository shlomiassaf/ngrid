  <pbl-ngrid-row in *pblNgridInfiniteVirtualRowDef="let row; grid as grid" class="pbl-ngrid-infinite-virtual-row" [grid]="grid" [row]="row">
  </pbl-ngrid-row>

</pbl-ngrid>
