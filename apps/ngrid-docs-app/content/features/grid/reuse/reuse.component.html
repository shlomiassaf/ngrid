<pbl-ngrid blockUi usePagination [dataSource]="ds" [columns]="columns">
    <pbl-ngrid-paginator *pblNgridPaginatorRef="let grid"
                          [grid]="grid"
                          [paginator]="grid.ds.paginator"></pbl-ngrid-paginator>
</pbl-ngrid>
<button (click)="toggleViewMode()">{{ viewMode }}</button>
