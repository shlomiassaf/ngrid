
name: Node CI

on:
  workflow_dispatch:
  push:
    branches: [v3]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo -e "\033[31;1;4mDump GitHub context\033[0m"
          echo -e "$GITHUB_CONTEXT\n"
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: v3
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Create Cache Directory
        run: mkdir /home/runner/work/ngrid/ngrid/.cache
      - name: Get git history
        shell: bash
        run: |
          export PUSH_COMMIT_COUNT=$(($(git rev-list --count ${{ github.event.before }}..${{ github.event.after }})))
          echo "Commit Count => $PUSH_COMMIT_COUNT"
          echo ::set-env name=PUSH_COMMIT_COUNT::$PUSH_COMMIT_COUNT
          git fetch --no-tags --prune --depth=$PUSH_COMMIT_COUNT origin v3
      - name: Test
        run: ./node_modules/.bin/nx affected:test --base=${{ github.event.before }} --head=${{ github.event.after }} --configuration=ci
        # run: ./node_modules/.bin/nx test --configuration=ci
      - name: E2E
        run: ./node_modules/.bin/nx affected:e2e --base=${{ github.event.before }} --head=${{ github.event.after }}
        # run: ./node_modules//.bin/nx e2e
      - name: Build Libraries
        run: npm run build-grid
