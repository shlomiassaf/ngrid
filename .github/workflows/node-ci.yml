
name: Node CI

on:
  workflow_dispatch:
  push:
    branches: [v3]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: v3
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: mkdir /home/runner/work/ngrid/ngrid/.cache
      - run: npm run build-grid
      - run: npm run e2e
        env:
          CI: true
