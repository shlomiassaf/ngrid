
name: Node CI

on:
  workflow_dispatch:
  push:
    branches: [v3]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: v3
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - run: mkdir /home/runner/work/ngrid/ngrid/.cache
      - name: Test
        run: npm run nx -- affected:test --base=${{ github.event.before }} --head=${{ github.event.after }} --configuration=ci
      - name: E2E
        run: npm run nx -- affected:e2e --base=${{ github.event.before }} --head=${{ github.event.after }} --configuration=ci
      - name: Build Libraries
        run: npm run build-grid
