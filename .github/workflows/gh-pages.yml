name: GH Pages on release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Define branch name'
        required: true
        default: 'master'
      urlSuffix:
        description: 'URL Suffix to deploy versioned site'
        required: false
        default: ''
      clean:
        description: 'Clean the context of the existing site'
        required: true
        default: 'true'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        id: workflowVariables
        with:
          script: |
            const urlSuffix = '${{ github.event.inputs.urlSuffix }}';
            const branch = '${{ github.event.inputs.branch}}' || 'master';
            const nodeVer = branch === '2.x.x' ? 12 : 14;
            return {
              urlSuffix: urlSuffix ? (urlSuffix + '/') : '',
              branch: branch,
              nodeVer: nodeVer
            };
      - name: Workflow Variables
        env:
          WORKFLOW_VARS: ${{ toJson(steps.workflowVariables.outputs.result) }}
        run: |
          echo -e "\033[31;1;4mDumpWorkflow Variables\033[0m"
          echo -e "$WORKFLOW_VARS\n"
      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.workflowVariables.outputs.result.branch }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.workflowVariables.outputs.result.nodeVer }}
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: mkdir /home/runner/work/ngrid/ngrid/.cache
      - run: node --max-old-space-size=8192 ./node_modules/.bin/ng build --prod --base-href /ngrid/${{steps.workflowVariables.outputs.result.urlSuffix}} --deploy-url /ngrid/${{steps.workflowVariables.outputs.result.urlSuffix}}
      - run: node --max-old-space-size=8192 ./node_modules/.bin/ng run ngrid-docs-app:server:production --bundleDependencies all
      - run: npm run compile:server
      - run: node dist/server
      - run: cp dist/browser/index.html dist/browser/404.html

      - uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/browser
          CLEAN: ${{ github.event.inputs.clean == 'true' }}


