name: GH Pages on release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Define branch name'
        required: true
        default: 'master'
      urlSuffix:
        description: 'URL Suffix to deploy versioned site'
        required: true
        default: ''
      clean:
        description: 'Clean the context of the existing site'
        required: true
        default: 'true'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Declare Branch
        env:
          URL_SUFFIX: ''
        run: |
          echo -e "\033[31;1;4mRunning On Branch: ${{ github.event.inputs.branch || 'master' }}\033[0m"
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch || 'master' }}
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: mkdir /home/runner/work/ngrid/ngrid/.cache
      - name: Append URL Suffix
        if: ${{ github.event.inputs.urlSuffix != '' }}
        env:
          URL_SUFFIX: ${{ github.event.inputs.urlSuffix }}/
      - run: node --max-old-space-size=8192 ./node_modules/.bin/ng build --prod --base-href /ngrid/$URL_SUFFIX --deploy-url /ngrid/$URL_SUFFIX
      - run: node --max-old-space-size=8192 ./node_modules/.bin/ng run ngrid-docs-app:server:production --bundleDependencies all
      - run: npm run compile:server
      - run: node dist/server
      - run: cp dist/browser/index.html dist/browser/404.html

      - uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/browser
          CLEAN: ${{ github.event.inputs.clean == 'true' }}


